<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - LinguaLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="../../styles.css">

    <link rel="icon" type="image/png" href="../../assets/logo.PNG">
</head>
<body class="auth-page"> 
    <header class="sticky-top shadow-sm">
        <nav id="mainNav" class="navbar navbar-expand-lg navbar-light container px-3">
            <a class=" d-flex align-items-center" href="../../index.html">
                <img src="../../assets/logo.PNG" style="height:125px " alt="LinguaLab" class="rounded-2">
            </a>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    <div class="card auth-card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Увійти</h2>

                            <form>
                                <div class="mb-3">
                                    <label for="signInEmail" class="form-label">Адреса електронної пошти</label>
                                    <input type="email" class="form-control" id="signInEmail" required>
                                </div>

                                <div class="mb-3">
                                    <label for="signInPassword" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="signInPassword" required>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Запам'ятати мене</label>
                                </div>

                                <button type="submit" class="btn btn-accent w-100">Увійти</button>
                            </form>
                            
                            <div class="form-text-link">
                                Немає облікового запису? <a href="./signup.html">Зареєструйтесь</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top"></footer>
</body>
</html>
