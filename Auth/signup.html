<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LinguaLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="auth-page"> <header class="sticky-top shadow-sm">
        <nav id="mainNav" class="navbar navbar-expand-lg navbar-light container-fluid px-3">
            <a class=" d-flex align-items-center" href="../index.html">
                <img src="../assets/logo.PNG" style="height:150px " alt="LinguaLab" class="rounded-2">
            </a>

            <button class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navMenu" 
                aria-controls="navMenu" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu"> 
        <ul class="navbar-nav gap-3 mb-2 mb-lg-0">

            <li class="nav-item">
                <a class="nav-link fw-bold" href="../uk/Auth/signup.html">УКР</a>
            </li>
        </ul>
    </div>
            </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    
                    <div class="card auth-card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Create Account</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="signUpName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="signUpName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signUpEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="signUpEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signUpPassword" class="form-label">Create Password</label>
                                    <input type="password" class="form-control" id="signUpPassword" required>
                                </div>
                                <button type="submit" class="btn btn-accent w-100">Sign Up</button>
                            </form>

                            <div class="form-text-link">
                                Already have an account? <a href="./signin.html">Sign In</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top" style="background-color: #E6D8C3;"> 
        </footer>
</body>
</html>
